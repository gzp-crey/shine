<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="h-100">

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm" method="post" action="login.html" enctype="application/x-www-form-urlencoded">

              <div class="form-group input-group" id="user">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" name="user" class="form-control" placeholder="Username or email" value="{{ user }}">
              </div>

              <div class="form-group input-group" id="password">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>

              <div class="form-group input-group">
                <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>
              </div>

              <input type="hidden" name="af" value="{{af_token}}">
              <button type="submit" class="btn btn-lg btn-primary btn-block" onsubmit="validateForm()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="application/javascript">

    function validateUsername() {
      var userName = document.querySelector('#user input').value;
      if (userName.length == 0) {
        set_invalid(id, true, user_errors.missing);
        return false;
      }

      return true;
    }

    function validatePassword() {
      var password = document.querySelector('#password input').value;
      if (password.length == 0) {
        set_invalid(id, true, password_errors.missing);
        return false;
      }

      return true;
    }

    function validateForm() {
      var result = true;
      result = validateUsername() && result;
      result = validatePassword() && result;
      return result;
    }
  </script>
</body>

</html>
