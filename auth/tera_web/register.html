<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script lang="js">
    function remove_validation(element) {
      var classList = element.classList;
      classList.remove('is-invalid');
      classList.remove('is-valid');
    }

    function validation_password() {
      var psw = document.getElementById("password");
      var cpsw = document.getElementById("password_check");
      var psw_err = document.getElementById("password_error");
      if (psw.value != cpsw.value) {
        cpsw.classList.add('is-invalid');
        cpsw.classList.remove('is-valid');
      }
      else {
        cpsw.classList.add('is-valid');
        cpsw.classList.remove('is-invalid');
      }
    }
  </script>
</head>

<body onload="document.FormName.reset();">

  <div class="container">
    <div class="row">
      <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <!-- form card login -->
            <div class="card rounded shadow shadow-sm">
              <div class="card-header">
                <h3 class="text-center">Create Account</h3>
              </div>
              <div class="card-body">
                <form id="registerForm" method="post" action="register.html"
                  enctype="application/x-www-form-urlencoded">

                  <div class="form-group input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" name="name" id="name" required class="form-control {{ name_validity }}"
                      placeholder="User name" value = "{{ name }}" onchange="remove_validation(this)">
                    <div class="invalid-feedback">{{ name_error }}</div>
                  </div>

                  <div class="form-group input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i
                          class="fa fa-envelope"></i></span></div>
                    <input type="text" name="email" id="email" class="form-control {{ email_validity }}"
                      placeholder="Email" value = "{{ email }}" onchange="remove_validation(this)">
                    <div class="invalid-feedback">{{ email_error }}</div>
                  </div>

                  <div class="form-group input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-unlock"></i></span></div>
                    <input type="password" name="password" id="password" required
                      class="form-control {{ password_validity }}" placeholder=Password" value = "{{ password }}"
                      onchange="validation_password()" required>
                    <div class="input-group-append"><span class="input-group-text"><i class="fa fa-eye-slash"></i></span></div>
                    <div class="invalid-feedback" id="password_error">{{ password_error }}</div>
                  <!-- </div>
                  <div class="form-group input-group"> -->
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-unlock"></i></span></div>
                    <input type="password" name="password_check" id="password_check" required class="form-control"
                      placeholder="Confirm password" onchange="validation_password()">
                    <div class="input-group-append"><span class="input-group-text"><i class="fa fa-eye-slash"></i></span></div>
                    <div class="invalid-feedback" id="password_check_error">Password does not match</div>
                  </div>

                  <div class="form-group input-group">
                    <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>
                  </div>

                  <input type="hidden" name="af" value="{{af_token}}">
                  <button type="submit" class="btn btn-lg btn-primary btn-block" id="btnRegister">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
