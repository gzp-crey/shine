<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script type="application/javascript">
    function remove_validation(element) {
      var classList = element.classList;
      classList.remove('is-invalid');
      classList.remove('is-valid');
    }

    function show_hide_password() {
      console.log(password)
      if (password.type == 'text') {
        password.type = 'password';
        password_eye.classList.add('fa-eye-slash');
        password_eye.classList.remove('fa-eye');
      } else if (password.type == 'password') {
        password.type = 'text';
        password_eye.classList.add('fa-eye');
        password_eye.classList.remove('fa-eye-slash');
      }
    }

    function validateForm() {
      if( [...user_name.value].length < 3)
      {
        user_name.classList.add('is-invalid');
        user_name_error.innerHTML = "Too short, required min length: 3";
        return false;
      }
    }
  </script>
</head>

<body class="h-100">

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Create Account</h3>
          </div>
          <div class="card-body">
            <form id="registerForm" method="post" onsubmit="return validateForm()" action="register.html"
              enctype="application/x-www-form-urlencoded">

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" name="user_name" id="user_name" required class="form-control is-pending{{ user_name_validity }}"
                  placeholder="User name" value="{{ user_name }}" onchange="remove_validation(this)">
                <div class="invalid-feedback">{{ user_name_error }}</div>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" name="email" id="email" class="form-control {{ email_validity }}" placeholder="Email"
                  value="{{ email }}" onchange="remove_validation(this)">
                <div class="invalid-feedback" id="email_error">{{ email_error }}</div>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                </div>
                <input type="password" name="password" id="password" required
                  class="form-control {{ password_validity }}" placeholder="Password" value="{{ password }}"
                  onchange="remove_validation(this)">
                <div class="input-group-append" onclick="show_hide_password()">
                  <span class="input-group-text"><i id="password_eye" class="fa fa-eye-slash"></i></span>
                </div>
                <div class="invalid-feedback" id="password_error">{{ password_error }}</div>
              </div>

              <div class="form-group input-group">
                <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>
              </div>

              <input type="hidden" name="af" value="{{af_token}}">
              <button type="submit" class="btn btn-lg btn-primary btn-block" id="btnRegister">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
