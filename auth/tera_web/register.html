<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script type="application/javascript">
    user_name_min_len = "{{ user_name_min_len }}";
    user_name_max_len = "{{ user_name_max_len }}";
    password_min_len = "{{ password_min_len }}";
    password_max_len = "{{ password_max_len }}";

    user_name_too_short = "Too short, required min length: {{ user_name_min_len }}";
    user_name_too_long = "Too long, required max length: {{ user_name_max_len }}";
    user_name_already_taken = "User name already in use";
    email_invalid_format = "Invalid email format";
    email_already_taken = "Email already in use";
    password_too_short = "Too short, required min length: {{ password_min_len }}";
    password_too_long = "Too long, required max length: {{ password_max_len }}";
  </script>

  <script type="application/javascript">
    function set_valid(element) {
      element.classList.remove('is-invalid');
      element.classList.add('is-valid');
    }

    function set_invalid(element) {
      element.classList.remove('is-valid');
      element.classList.add('is-invalid');
    }

    function remove_validation(element) {
      element.classList.remove('is-invalid');
      element.classList.remove('is-valid');
    }

    function show_hide_password() {
      console.log(password)
      if (password.type == 'text') {
        password.type = 'password';
        password_eye.classList.add('fa-eye-slash');
        password_eye.classList.remove('fa-eye');
      } else if (password.type == 'password') {
        password.type = 'text';
        password_eye.classList.add('fa-eye');
        password_eye.classList.remove('fa-eye-slash');
      }
    }

    function validateEmail(email) {
      //https://www.w3resource.com/javascript/form/email-validation.php
      return (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email));
    }

    function validateForm(load = false) {
      var result = true;

      var user_name_len = [...user_name.value].length;
      if ((!load && user_name_len < user_name_min_len) || (load && "{{ user_name_error }}" == "too_short")) {
        result = false;
        set_invalid(user_name);
        user_name_error.innerHTML = user_name_too_short;
      }
      else if ((!load && user_name_len > user_name_max_len) || (load && "{{ user_name_error }}" == "too_long")) {
        result = false;
        set_invalid(user_name);
        user_name_error.innerHTML = user_name_too_long;
      }
      else if (load && "{{ user_name_error }}" == "alread_taken") {
        result = false;
        set_invalid(user_name);
        user_name_error.innerHTML = user_name_already_taken;
      }
      else if (!load) {
        set_valid(user_name);
      }

      if ((email.value && !load && !validateEmail(email.value)) || (load && "{{ email_error }}" == "invalid_format")) {
        result = false;
        set_invalid(email);
        email_error.innerHTML = email_invalid_format;
      }
      else if (load && "{{ email_error }}" == "alread_taken") {
        result = false;
        set_invalid(email);
        email_error.innerHTML = email_already_taken;
      }
      else if (!load) {
        set_valid(email);
      }

      var password_len = [...password.value].length;
      if ((!load && password_len < password_min_len) || (load && "{{ password_error }}" == "too_short")) {
        result = false;
        set_invalid(password);
        password_error.innerHTML = password_too_short;
      }
      else if ((!load && password_len > password_max_len) || (load && "{{ password_error }}" == "too_long")) {
        result = false;
        set_invalid(password);
        password_error.innerHTML = password_too_long;
      }
      else if (!load) {
        set_valid(password);
      }

      return result;
    }


    $(document).ready(function () {
      if ("{{ accept_terms }}" == "true") {
        accept_terms.checked = true
      }

      validateForm(true);
    })
  </script>

</head>

<body class="h-100">

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Create Account</h3>
          </div>
          <div class="card-body">
            <form id="registerForm" method="post" onsubmit="return validateForm(false)" action="register.html"
              enctype="application/x-www-form-urlencoded">

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" name="user_name" id="user_name" class="form-control" placeholder="User name"
                  value="{{ user_name }}" onchange="remove_validation(this)" required>
                <div class="invalid-feedback" id="user_name_error"></div>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email" value="{{ email }}"
                  onchange="remove_validation(this)">
                <div class="invalid-feedback" id="email_error"></div>
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                </div>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                  value="{{ password }}" onchange="remove_validation(this)" required>
                <div class="input-group-append" onclick="show_hide_password()">
                  <span class="input-group-text"><i id="password_eye" class="fa fa-eye-slash"></i></span>
                </div>
                <div class="invalid-feedback" id="password_error"></div>
              </div>

              <div class="form-check input-group">
                <input type="checkbox" name="accept_terms" id="accept_terms" class="form-check-input" value="true"
                  onchange="remove_validation(this)" required>
                I accept the <a href="">Terms of Service and Privacy Policy</a>
              </div>

              <div class="form-group input-group">
                <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>
              </div>

              <input type="hidden" name="af" value="{{af_token}}">
              <button type="submit" class="btn btn-lg btn-primary btn-block" id="btnRegister">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
