<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script src="/web/static/js/form_validation.js"></script>

  <script type="application/javascript">
    user_min_len = "{{ user_min_len }}";
    user_max_len = "{{ user_max_len }}";
    password_min_len = "{{ password_min_len }}";
    password_max_len = "{{ password_max_len }}";

    user_errors = {
      missing: "Please provide a valid username",
      too_short: "Too short, required min length: {{ user_min_len }}",
      too_long: "Too long, required max length: {{ user_max_len }}",
      invalid_character: "User name may not contian '@'",
      already_taken: "User name already in use"
    };

    email_errors = {
      invalid: "Invalid email format",
      invalid_domain: "Unsupported email server",
      already_taken: "Email already in use",
    };

    password_errors = {
      missing: "Provide password",
      too_short: "Too short, required min length: {{ password_min_len }}",
      too_long: "Too long, required max length: {{ password_max_len }}",
      too_week: "Password is too week"
    };

    terms_errors = {
      missing: "Accept terms"
    };


    var user_changed = false;
    var email_changed = false;
    var password_changed = false;
    var terms_changed = false;

    function serverValidatedUsername() {
      if ('{{ user_validity }}' == 'accepted') {
        form_set_valid('user', false);
      } else if ('{{ user_validity }}'.startsWith('err:')) {
        form_set_invalid('user', false, user_errors['{{ user_validity }}'.substring(4)]);
      }
    }

    function validateUsername() {
      user_changed = true;

      var userName = form_value('user');
      var userNameLen = [...userName].length;

      if (userNameLen == 0) {
        form_set_invalid('user', true, user_errors.missing);
        return false;
      }

      if (userNameLen < user_min_len) {
        form_set_invalid('user', false, user_errors.too_short);
        return false;
      }

      if (userNameLen > user_max_len) {
        form_set_invalid('user', false, user_errors.too_long);
        return false;
      }

      if (userName.includes("@")) {
        form_set_invalid('user', false, user_errors.invalid_character);
        return false;
      }

      form_set_valid('user', true)
      return true;
    }

    function serverValidatedEmail() {
      if ('{{ email_validity }}' == 'accepted') {
        form_set_valid('email', false);
      } else if ('{{ email_validity }}'.startsWith('err:')) {
        form_set_invalid('email', false, email_errors['{{ email_validity }}'.substring(4)]);
      }
    }

    function validateEmail() {
      email_changed = true;

      var email = form_value('email');
      var emailLen = [...email].length;

      if (email == email.length) {
        form_set_valid('email', true);
        return false;
      }

      //https://www.w3resource.com/javascript/form/email-validation.php
      if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))) {
        form_set_invalid('email', false, email_errors.invalid);
        return false;
      }

      form_set_valid('email', true)
      return true;
    }

    function show_hide_password(hide) {
      var password = document.querySelector('#password input');
      var password_eye = document.querySelector('#password .input-group-append i');

      if (password.type == 'text' || hide) {
        password.type = 'password';
        password_eye.classList.add('fa-eye-slash');
        password_eye.classList.remove('fa-eye');
      } else if (password.type == 'password') {
        password.type = 'text';
        password_eye.classList.add('fa-eye');
        password_eye.classList.remove('fa-eye-slash');
      }

      // if (!hide) {
      //   setTimeout(function() {show_hide_password(true)}, 1000);
      // }
    }

    function serverValidatedPassword() {
      if ('{{ password_validity }}' == 'accepted') {
        form_set_valid('password', true);
      } else if ('{{ password_validity }}'.startsWith('err:')) {
        form_set_invalid('password', false, password_errors['{{ password_validity }}'.substring(4)]);
      }
    }

    function validatePassword() {
      password_changed = true;

      var password = form_value('password');
      var passwordLen = [...password].length;

      if (passwordLen == 0) {
        form_set_invalid('password', true, password_errors.missing);
        return false;
      }

      if (passwordLen < password_min_len) {
        form_set_invalid('password', false, password_errors.too_short);
        return false;
      }

      if (passwordLen > password_max_len) {
        form_set_invalid('password', false, password_errors.too_long);
        return false;
      }

      form_set_valid('password', true)
      return true;
    }

    function serverValidatedTerms() {
    }

    function validateTerms() {
      terms_changed = true;

      var terms = form_input('terms');
      if (!terms.checked) {
        form_set_invalid('terms', true, terms_errors.missing)
        return false;
      }

      form_set_valid('terms', true)
      return true;
    }

    function validateForm() {
      result = true;
      result = (user_changed || validateUsername()) && result;
      result = (email_changed || validateEmail()) && result;
      result = (password_changed || validatePassword()) && result;
      result = (terms_changed || validateTerms()) && result;
      return result;
    }

    $(document).ready(function () {
      serverValidatedUsername();
      serverValidatedEmail();
      serverValidatedPassword();
      serverValidatedTerms();
    })
  </script>
</head>

<body class="h-100">

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Create Account</h3>
            {% if redirect %}
            <footer><small>for <em>{{ redirect }}</em></small></footer>
            {% endif %}
          </div>
          <div class="card-body">
            <form id="registerForm" method="post" onsubmit="return validateForm()"
              enctype="application/x-www-form-urlencoded">

              <div class="form-group input-group" id="user" oninput="validateUsername()">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" name="user" class="form-control" placeholder="User name" value="{{ user }}">
                <div class="invalid-feedback"></div>
              </div>

              <div class="form-group input-group" id="email" oninput="validateEmail()">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" name="email" class="form-control" placeholder="Email" value="{{ email }}">
                <div class="invalid-feedback"></div>
              </div>

              <div class="form-group input-group" id="password" oninput="validatePassword()">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password"
                  value="{{ password }}">
                <div class="input-group-append" onclick="show_hide_password(false)">
                  <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                </div>
                <div class="invalid-feedback"></div>
              </div>

              <div class="form-group input-group" id="terms" oninput="validateTerms()">
                <div class="form-check">
                  <input type="checkbox" name="accept_terms" class="form-check-input" value="true">
                  I accept the <a href="terms.html" target="_blank">Terms of Service and Privacy Policy</a>
                </div>
              </div>

              <div class="form-group input-group">
                <div class="g-recaptcha" data-sitekey="{{recaptcha_site_key}}"></div>
              </div>

              <input type="hidden" name="af" value="{{af_token}}">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
